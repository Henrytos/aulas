<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Gráfico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Dashboards</h1>

    <div style="width: 500px;">
        <canvas id="canvas_chart_line">
        </canvas>
    </div>
    <div style="width: 500px;">
        <canvas id="canvas_chart_bar">
        </canvas>
    </div>

    <script>
        var chartTemperature = new Chart(canvas_chart_line, {
            type: 'line',
            data: {
                labels: ["15:55", "15:56", "15:57", "15:58", "15:59", "16:00"],
                datasets: [
                    {
                        label: "Temperatura Maxima",
                        data: [6, 6, 6, 6, 6, 6, 5,],
                        backgroundColor: "#f00",
                        borderColor: "#f00"
                    }, {
                        label: "Temperatura atual",
                        data: [1, 2, 1, 3, 3, 6],
                        backgroundColor: "#000",
                        borderColor: "#000"
                    },
                    {
                        label: "Temperatura Minima",
                        data: [0, 0, 0, 0, 0, 0],
                        backgroundColor: "#00f",
                        borderColor: "#00f"
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Horario'
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Temperatura °C'
                        },
                    }
                }
            }
        })


        var chartColors = new Chart(canvas_chart_bar, {
            type: 'pie',
            data: {
                labels: [
                    'Red',
                    'Blue',
                    'Yellow'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [300, 50, 100],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 4
                }]
            }
        })
        console.log(chartTemperature.data.datasets)

    </script>
</body>

</html>
